<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Snowpack App</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>Find all differences</h1>
    </div>
  </header>

  <div class="container">
    <div id="game-screen-wrapper">
      <div class="hide" id="gameScreen">
        <div class="canvas-wrapper">
          <div class="canvas-holder"><canvas id="screen-1" width="600" height="600"></canvas></div>
          <div class="canvas-holder"><canvas id="screen-2" width="600" height="600"></canvas></div>
        </div>
      </div>
    </div>

    <div id="error-wrapper">
      <h2 class="error-text">Your browser is incompatible. Please try another browser.</h2>
      <p class="error-text">Jūsų naršyklė nepalaiko šio žaidimo. Bandykite naudoti kitą naršyklę.</p>
    </div>

    <div id="gameControll">
      <input type="button" value="Starting game..." id="start-game" class="redButton">
      <input type="button" class="blueButton hide" value="Enter full screen" id="enter-full-screen">
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <p>&copy; 2022 by Denis Timofijuk</p>
    </div>
  </footer>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    (function(){
      const error = document.getElementById('error-wrapper');
      const screen = document.getElementById('game-screen-wrapper');
      const gameControll = document.getElementById('gameControll');
      try {
        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if(window.document.documentMode || isSafari){
          console.error('browser is incompatible.');
          error.style.display = 'block';
          screen.style.display = 'none';
          gameControll.style.display = 'none';
        }else{
          console.log('browser is compatible.');
        }        
      } catch (error) {
        console.error('browser is incompatible.');
        error.style.display = 'block';
        screen.style.display = 'none';
        gameControll.style.display = 'none';
      }
    })()
  </script>
  <script type="module" src="/dist/index.js"></script>
</body>

</html>
